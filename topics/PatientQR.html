<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Cards</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: scroll;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            border: 1.5px solid rgb(225, 225, 225);
        }
        .card img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
        }
        .card-description {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" id="card1">
            <img src="../files/PatientQR/qr_code_PD.png" alt="帕金森症">
            <div class="card-description">帕金森症</div>
        </div>
        <div class="card" id="card2">
            <img src="../files/PatientQR/qr_code_stroke.png" alt="腦中風">
            <div class="card-description">腦中風</div>
        </div>
        <div class="card" id="card3">
            <img src="../files/PatientQR/qr_code_BellPalsy.png" alt="顏面神經麻痺">
            <div class="card-description">顏面神經麻痺</div>
        </div>
        <div class="card" id="card4">
          <img src="../files/PatientQR/qr_code_zoster.png" alt="帶狀皰疹">
          <div class="card-description">帶狀皰疹</div>
      </div>
        <!-- Add more cards as needed -->
    </div>
</body>

</html>
